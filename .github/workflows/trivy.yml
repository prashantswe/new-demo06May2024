on:
  pull_request:
    branches:
      - main
      - develop
#on:
# pull_request_review_comment:
#    types: [created, edited]
jobs:
  pr_check:
    runs-on: ubuntu-latest
    outputs:
      job_success: ${{ steps.check_success.outputs.success }}
    steps:
      - name: Print PR Title
        run: echo "Pull Request Title:${{ github.event.pull_request.title }}"
      - name: Print PR  Body 1
        run: echo "Pull Request Title:${{ github.event.pull_request.body }}"  
      - name: Print PR  Body 2
        run: echo "Pull Request Title:${{github.event.comment.body, 'Run Tests}}"
      - name: Check PR details
        id: check_success
        if: github.event.pull_request.base.ref == 'develop' && contains(github.event.pull_request.title, 'Run Tests')
        run: echo "::set-output name=success::true"
      - name: Set success to false if condition not met
        if: github.event.pull_request.base.ref != 'develop' || !contains(github.event.pull_request.title, 'Run Tests')
        run: echo "::set-output name=success::false"

  break_workflow:
    runs-on: ubuntu-latest
    needs: [pr_check]
    steps:
      - name: Check success of previous job
        run: |
          echo "${{ needs.pr_check.outputs.job_success }}"
          outcome=$(echo "${{ needs.pr_check.outputs.job_success }}")
          if [[ "$outcome" != "true" ]]; then
            echo "Condition not met, proceeding with next job"
            exit 0
          fi

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Trivy vulnerability scanner in repo mode
        if: steps.pr_check.outputs.job_success == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'

      - name: Upload Trivy scan results to GitHub Security tab
        if: steps.pr_check.outputs.job_success == 'true'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
